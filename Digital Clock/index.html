<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock using JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="hero">
        <div class="container">
            <div class="clock">
                        <span id="hrs">00</span>
                        <span>:</span>
                        <span id="min">00</span>
                        <span>:</span>
                        <span id="sec">00</span>

            </div>
         <span id="bt">Digital clock</span>
        </div>

    </div>
    
<script>
    setInterval(()=>{
let currentTime = new Date();
console.log(currentTime.getMinutes());

let hrs = document.getElementById("hrs").innerHTML=(currentTime.getHours()<10?"0":"")+currentTime.getHours();
let min = document.getElementById("min").innerHTML=(currentTime.getMinutes()<10?"0":"")+currentTime.getMinutes();
let sec = document.getElementById("sec").innerHTML=(currentTime.getSeconds()<10?"0":"")+currentTime.getSeconds();

    },1000)



</script>



</body>
</html>
